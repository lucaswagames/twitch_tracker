<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="src/styles.css" />

  <title>Twitch Tracker</title>
  <link rel="icon" type="image/png" sizes="16x16" href="Ressources/LOGOTWITCH.png">
</head>

<header>
  <p class="center" id="groupe_name"> CHARBONNIER Lucas | GALLONET Alexi | SAHUC Antony </p>

  <nav id="menu">
    <div id="menu_gauche">
      <img src="Ressources/LOGOTWITCH.png" id='logo_picture'>
      <!--<h1 id="logo"> Twitch Tracker </h1>-->
      <div class="container">
        <h1 id="logo">
          <span>T</span>
          <span>W</span>
          <span>I</span>
          <span>T</span>
          <span>C</span>
          <span>H</span>
          <span> &nbsp; </span>
          <span>T</span>
          <span>R</span>
          <span>A</span>
          <span>C</span>
          <span>K</span>
          <span>E</span>
          <span>R</span>
        </h1>
      </div>
    </div>
    <div id="menu_droit">
    </div>
  </nav>
</header>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  <script type="module" src="src/index.js"></script>

  <div id="marge">
    <h1>Streamers Statistics</h1>
    <!-- Toggle Bouton pour masquer -->

    <div class="form__group">
      <input
        type="input"
        class="form__field"
        placeholder="year-month"
        name="name"
        id="result2"
        required
      />
    </div>

    <br><br><br>
    <div id="streamer_name">
      <div class="toggle">
      </div>

    </div>


    <h1>Classement</h1>

    <div class="dropdown-sort">
      <div class="dropdown" style="float:left;">
        <button class="dropbtn">Sort</button>
        <div class="dropdown-content">
          <input class="sort" type="button" value="minutes streamed">
          <input class="sort" type="button" value="rank">
          <input class="sort" type="button" value="average viewers">
          <input class="sort" type="button" value="max viewers">
          <input class="sort" type="button" value="hours watched">
          <input class="sort" type="button" value="followers">
          <input class="sort" type="button" value="viewers">
          <input class="sort" type="button" value="followers total">
          <input class="sort" type="button" value="views total">
        </div>
      </div>

    </div>
    <div class="form__group">
      <input
        type="input"
        class="form__field"
        placeholder="year-month"
        name="name"
        id="result"
        required
      />
    </div>
    <div id="afficheStreamers"></div>

    <div id="remonter">
      <a href="#top"><img src="Ressources/arrow-up.png" alt="Remonter" /></a>
    </div>



  </div>
</body>

</html>
